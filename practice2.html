<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>FORMS</h3>
    <form action="response.html">
        <label>Name</label><input type="text" name="name" placeholder="name" size="15"><br>
        <label>Email Adddress</label><input type="email" name="email" placeholder="email" required size="15"><br>
        <label>Password</label><input type="password" placeholder="password" size="15"><br>
       <!-- <input type="datetime-local"><br> //for taking date and time -->
        <h5>Language</h5>
        <input type="radio" name="lang" value="React">React<br>
        <input type="radio" name="lang" value="Angular">Angular<br>
        <input type="radio" name="lang" value="Vue">Vue<br>
        <h5>Course</h5>
        <input type="checkbox" value="MERN">MERN<br>
        <input type="checkbox" value="MEAN">MEAN<br>
        <input type="checkbox" value="MEVN">MEVN<br>
        <h5>Field</h5>
        <select  name="Field" required>
            <option value="Front End">Front End</option><br>
            <option value="Back End">Back End</option><br>
            <option value="Full Stack">Full Stack</option>
        </select><br><br>
        <textarea cols="10" rows="7" name="content"></textarea><br><br>
        <label>Phone Number</label><input name="Phone Number" type="tel">
        <input type="submit" id="sub">
    </form>
    <h2>TABLES</h2>

</body>
</html>
